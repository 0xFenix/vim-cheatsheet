        let currentFilter = 'all';
        let searchQuery = '';

        function renderCheatsheet() {
            const grid = document.getElementById('cheatsheet-grid');
            grid.innerHTML = '';

            const filteredData = cheatsheetData.filter(card => {
                const matchesFilter = currentFilter === 'all' || card.category === currentFilter;
                const matchesSearch = searchQuery === '' ||
                    card.shortcuts.some(s =>
                        s.keys.join(' ').toLowerCase().includes(searchQuery.toLowerCase()) ||
                        s.desc.toLowerCase().includes(searchQuery.toLowerCase())
                    ) ||
                    card.title.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            filteredData.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'category-card p-5 animate-fade-in';
                cardEl.style.animationDelay = `${index * 0.05}s`;

                const filteredShortcuts = searchQuery === ''
                    ? card.shortcuts
                    : card.shortcuts.filter(s =>
                        s.keys.join(' ').toLowerCase().includes(searchQuery.toLowerCase()) ||
                        s.desc.toLowerCase().includes(searchQuery.toLowerCase())
                    );

                cardEl.innerHTML = `
          <h3 class="text-lg font-bold text-[${config.primary_color || defaultConfig.primary_color}] mb-4 pb-2 border-b border-[#313244]">${card.title}</h3>
          <div class="space-y-2">
            ${filteredShortcuts.map(s => `
              <div class="shortcut-row flex items-center justify-between py-2 px-2 rounded-lg">
                <div class="flex items-center gap-1 flex-wrap">
                  ${s.keys.map(k => `<span class="kbd">${escapeHtml(k)}</span>`).join('<span class="text-gray-500 mx-1">+</span>')}
                </div>
                <span class="text-gray-400 text-sm ml-3 text-right">${s.desc}</span>
              </div>
            `).join('')}
          </div>
        `;

                grid.appendChild(cardEl);
            });

            if (filteredData.length === 0) {
                grid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <p class="text-gray-500 text-lg">üòÖ Kh√¥ng t√¨m th·∫•y ph√≠m t·∫Øt n√†o</p>
            <p class="text-gray-600 text-sm mt-2">Th·ª≠ t·ª´ kh√≥a kh√°c nh√©!</p>
          </div>
        `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateUI() {
            document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
            document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
            renderCheatsheet();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderCheatsheet();
        });

        document.getElementById('filter-buttons').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderCheatsheet();
            }
        });

        const element = {
            defaultConfig,
            onConfigChange: async (newConfig) => {
                config = { ...defaultConfig, ...newConfig };
                updateUI();
            },
            mapToCapabilities: (cfg) => ({
                recolorables: [
                    {
                        get: () => cfg.background_color || defaultConfig.background_color,
                        set: (v) => { cfg.background_color = v; window.elementSdk.setConfig({ background_color: v }); }
                    },
                    {
                        get: () => cfg.card_color || defaultConfig.card_color,
                        set: (v) => { cfg.card_color = v; window.elementSdk.setConfig({ card_color: v }); }
                    },
                    {
                        get: () => cfg.text_color || defaultConfig.text_color,
                        set: (v) => { cfg.text_color = v; window.elementSdk.setConfig({ text_color: v }); }
                    },
                    {
                        get: () => cfg.primary_color || defaultConfig.primary_color,

                    },

                        get: () => cfg.accent_color || defaultConfig.accent_color,
                        set: (v) => { cfg.accent_color = v; window.elementSdk.setConfig({ accent_color: v }); }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => cfg.font_family || 'Space Grotesk',
                    set: (v) => { cfg.font_family = v; window.elementSdk.setConfig({ font_family: v }); }
                },
                fontSizeable: {
                    get: () => cfg.font_size || 16,
                    set: (v) => { cfg.font_size = v; window.elementSdk.setConfig({ font_size: v }); }
                }
